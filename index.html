<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도 예제</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=283a3d910908b8c9dffa5609bd039d5a"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    var mapContainer = document.getElementById('map'); 
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
        level: 3
    }; 
    var map = new kakao.maps.Map(mapContainer, mapOption); 
  </script>
</body>
</html>
