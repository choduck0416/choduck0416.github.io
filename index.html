<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>map.com</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- autoload=false 설정 -->
  <script src="kakaomap.api=false"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    kakao.maps.load(function() {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
        level: 3
      };
      const map = new kakao.maps.Map(container, options);
    });
  </script>
</body>
</html>
