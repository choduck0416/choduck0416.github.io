<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- ✅ 카카오맵 SDK 불러오기 (반드시 head 안에서 먼저!) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=283a3d910908b8c9dffa5609bd039d5a"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    window.onload = function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
        level: 3
      };

      const map = new kakao.maps.Map(container, options);
    };
  </script>
</body>
</html>
